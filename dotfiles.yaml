# lazygit
- path: config/lazygit
  target: $HOME/.config/lazygit
  rules:
  - rule: inPath("lazygit")
- path: config/lazygit/themes/mocha-blue.yml
  target: $HOME/.config/lazygit/themes/current.yml
  rules:
  - rule: inPath("lazygit") && theme == "catppuccin-mocha"

