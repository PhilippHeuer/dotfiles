# alacritty
- path: config/alacritty
  target: $HOME/.config/alacritty
  rules:
  - rule: inPath("alacritty")
- path: config/alacritty/themes/catppuccin-mocha.yml
  target: $HOME/.config/alacritty/themes/current.yml
  rules:
  - rule: inPath("alacritty") && theme == "catppuccin-mocha"
- path: config/alacritty/themes/rose-pine.yml
  target: $HOME/.config/alacritty/themes/current.yml
