---
# check
- name: starship > check installation
  stat:
    path: "/tmp/starship-{{ starship_version }}-linux64.tar.gz"
  register: starship_archive

# download
- name: starship > download
  environment: "{{ proxy_env }}"
  get_url:
    url: "https://github.com/starship/starship/releases/download/v{{ starship_version }}/starship-x86_64-unknown-linux-gnu.tar.gz"
    dest: "/tmp/starship-{{ starship_version }}-linux64.tar.gz"
  when: not starship_archive.stat.exists

# install
- name: starship > install
  become: yes
  become_user: root
  ansible.builtin.unarchive:
    src: "/tmp/starship-{{ starship_version }}-linux64.tar.gz"
    dest: /usr/local/bin
    remote_src: yes
  when: not starship_archive.stat.exists
