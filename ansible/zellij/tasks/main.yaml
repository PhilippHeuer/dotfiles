---
# check
- name: zellij > check version
  command: "zellij --version"
  register: zellij_version_output
  ignore_errors: true

# download
- name: zellij > download
  environment: "{{ proxy_env }}"
  get_url:
    url: "https://github.com/zellij-org/zellij/releases/download/v{{ zellij_version }}/zellij-x86_64-unknown-linux-musl.tar.gz"
    dest: "/tmp/zellij-{{ zellij_version }}.tar.gz"
  when: "zellij_version not in zellij_version_output.stdout | default('')"

# install
- name: zellij > install
  ansible.builtin.unarchive:
    src: "/tmp/zellij-{{ zellij_version }}.tar.gz"
    dest: "{{ ansible_env.HOME }}/.local/bin"
    remote_src: yes
  when: "zellij_version not in zellij_version_output.stdout | default('')"
