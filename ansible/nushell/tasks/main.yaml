---
# install
- name: nushell > arch
  include_tasks: arch.yaml
  when: ansible_distribution == 'Archlinux'
- name: nushell > bin install
  include_tasks: bininstall.yaml
  when: ansible_distribution != 'Archlinux'

# add to /etc/shells
- name: nushell > add to /etc/shells
  become: yes
  become_user: root
  lineinfile:
    path: /etc/shells
    line: /usr/bin/nu
    state: present
