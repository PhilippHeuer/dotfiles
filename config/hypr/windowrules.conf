###
# window rules
#
# see https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# terminal
windowrulev2 = opacity 0.85 0.85,class:^(alacritty)$
windowrulev2 = opacity 0.85 0.85,class:^(foot)$
windowrulev2 = opacity 0.85 0.85,class:^(kitty)$

# browsers
windowrulev2 = opacity 0.90 0.90,class:^(firefox)$
windowrulev2 = opacity 0.90 0.90,class:^(librewolf)$
windowrulev2 = opacity 0.90 0.90,class:^(Brave-browser)$

# fzf popup (project, ssh, theme, etc fuzzy finder)
windowrulev2 = opacity 0.90 0.90,title:^(fzf_popup)$
windowrulev2 = float,title:^(fzf_popup)$

# protonvpn
windowrulev2 = opacity 0.90 0.90,class:^(ProtonVPN)$
windowrulev2 = float,class:^(ProtonVPN)$

# steam
windowrulev2 = opacity 0.80 0.80,class:^(Steam)$
windowrulev2 = opacity 0.80 0.80,class:^(steam)$
windowrulev2 = opacity 0.80 0.80,class:^(steamwebhelper)$

# waypaper
windowrulev2 = opacity 0.90 0.90,class:^(waypaper)$
windowrulev2 = size 50% 50%,class:^(waypaper)$
windowrulev2 = float,class:^(waypaper)$

# rofi launcher
windowrulev2 = noanim,class:^(Rofi)$
windowrulev2 = float,class:^(Rofi)$

# keepassxc
windowrulev2 = opacity 0.80 0.80,title:^(KeePassXC)$
windowrulev2 = float,title:^(KeePassXC)$

# games
windowrulev2 = fullscreen,class:^steam_app\d+$
windowrulev2 = monitor 1,class:^steam_app_\d+$
windowrulev2 = workspace 10,class:^steam_app_\d+$
workspace = 10, border:false, rounding:false

